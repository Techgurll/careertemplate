<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Career Template</title>
</head>
<body>
<div class="push">
    <h2>Career Template</h2>
</div>
    <div class="row">
        <form class="container" id='form'>
            <div class="row">
                <div class="input-field col s12">
                  <textarea id="title" class="materialize-textarea" data-length="120" required></textarea>
                  <label for="textarea2" >Job Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="description" class="materialize-textarea" data-length="120" required></textarea>
                  <label for="textarea2">Job Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="requirement" class="materialize-textarea" data-length="120" required></textarea>
                  <label for="textarea2">Job Requirement</label>
                </div>
              </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="specification" class="materialize-textarea" data-length="120" ></textarea>
              <label for="textarea2">Job Specification</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="deadline" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">Deadline</label>
            </div>
          </div>
          <button type="submit" class="waves-effect waves-light btn" id="create">Create Page</button>
        </form>
      </div>

      
      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
