<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Career Page</title>
</head>
<body>
<div class="push">
    <h2>Career Page</h2>
</div>
    <div class="row">
        <form class="container" id='form'>
            <div class="row">
                <div class="input-field col s12">
                  <textarea id="jobtitle" class="materialize-textarea" data-length="120" required></textarea>
                  <label for="textarea2" >Job Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="jobdescription" class="materialize-textarea" data-length="120" required></textarea>
                  <label for="textarea2">Job Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="jobprofile" class="materialize-textarea" data-length="120" required></textarea>
                  <label for="textarea2">Job Profile</label>
                </div>
              </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="qualifications" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">Qualifications</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="requiredskills" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">Required Skills</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="jobtype" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">Job Type</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="experience" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">Experience</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="education" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">Education</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="date" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="submit" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">Submit Button Link</label>
            </div>
          </div>
          <button type="submit" class="waves-effect waves-light btn" id="create">Create Page</button>
        </form>
      </div>

      
      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
